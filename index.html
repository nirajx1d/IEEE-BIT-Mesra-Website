<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="refresh" content="5.8;url=index2.html" />
	<style>
		@import url("https://fonts.googleapis.com/css?family=Lato:900");
	</style>
	 <link rel = "stylesheet"
  		   type = "text/css"
    	   href = "resources/css/loader.css" >
	<meta charset="utf-8">
	<title>IEEE BIT Mesra</title>
</head>
<body>
	<div class="content">
			<svg viewBox="0 0 1000 1000">
				<clipPath id="cp-text">
					<image x="20" y="20" width="300" height="80" xlink:href="resources/images/ieee-logo.png" />
					<text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text--line">
					 IEEE
					</text>
				</clipPath>
				<g clip-path="url(#cp-text)" class="shadow">
					<rect width="100%" height="100%" class="anim-shape anim-shape--shadow"></rect>
				</g>

				<g clip-path="url(#cp-text)" class="colortext">
					<!-- Animated shapes inside text -->
					<rect width="100%" height="100%" class="anim-shape"></rect>
					<rect width="90%" height="100%" class="anim-shape"></rect>
					<rect width="80%" height="100%" class="anim-shape"></rect>
					<rect width="70%" height="100%" class="anim-shape"></rect>
					<rect width="60%" height="100%" class="anim-shape"></rect>
					<rect width="50%" height="100%" class="anim-shape"></rect>
					<rect width="40%" height="100%" class="anim-shape"></rect>
					<rect width="30%" height="100%" class="anim-shape"></rect>
					<rect width="20%" height="100%" class="anim-shape"></rect>
					<rect width="10%" height="100%" class="anim-shape"></rect>
				</g>
			</svg>
		</div>
</body>
</html>
